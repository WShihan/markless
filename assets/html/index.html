{{ define "style"}}
<link rel="stylesheet" href="/static/css/index.css" />
<script defer src="/static/js/link.js"></script>

{{ end }} 
{{ define "content"}}
<div class="links" onclick="linkHandler">
  {{ range .Data }}
  <div class="link">
    <div class="link-header">
      <a href="{{.Url}}" target="_blank" rel="noopener">
        <span>{{ .Title }}</span>
      </a>
    </div>
    <div class="link-desc" >
      <span class="link-desc-text">{{.Desc}}</span>
    </div>
    <div class="link-tags" >
      {{ range .Tags }}
        <a class="tag-item btn">#{{.Name}}</a>
      {{ end }}
    </div>
    <div class="link-opts" >
